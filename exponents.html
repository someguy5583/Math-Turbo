<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="test.css">
    <script defer src="script.js"></script>
    <title>Subtraction Test</title>
</head>
<body>
    <div id="header" class="header">
        <a href="index.html" class="logo">Math Turbo</a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact Me</a>
            <a class="exception" href="tests.html"><button class="tests">Start Questions</button></a>
        </nav>
    </div>



    <div id="flex">
        <p id="questionsanswered">Questions Answered Correctly: 0</p>
        <p id="questionsansweredw">Questions Answered Wrong: 0</p>
    </div>



    <div class="equation">
        <p id="num1"></p>
        <p>^</p>
        <p>2</p>
        <p>=</p>

        <input type="number" name="" id="input"/>
    </div>
    
    <button id="nextquestion" onclick="newnumbers()">Continue</button>

    <script>
        var num1 = Math.floor(Math.random() * 20 + 1);
        let questionsanswered = 0;
        let questionsansweredw = 0;

        
        document.getElementById('num1').innerHTML = num1;
        
        document.getElementById('input').addEventListener("keypress", function (evt) {
            if (evt.which < 48 || evt.which > 57)
            {
                evt.preventDefault();
            }
        });

        function newnumbers() {
            if ((num1 * num1) == document.getElementById('input').value) {
                questionsanswered++;
                document.getElementById('input').style.backgroundColor = 'lightgreen';
            } else {
                questionsansweredw++;
                document.getElementById('input').style.backgroundColor = 'red';
            }

            setTimeout(generateNumbers, 1*1000);
        }

        function generateNumbers() {
            num1 = Math.floor(Math.random() * 20 + 1);

            document.getElementById('questionsanswered').innerHTML = "Questions Answered Correctly: " + questionsanswered;
            document.getElementById('questionsansweredw').innerHTML = "Questions Answered Wrong: " + questionsansweredw;
            document.getElementById('num1').innerHTML = num1;
            document.getElementById('input').value = "";

            document.getElementById('input').style.backgroundColor = 'white';
        }
    </script>
</body>
</html>
